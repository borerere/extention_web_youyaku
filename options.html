<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OpenAI APIキー設定</title>
  <style>
    body { font-family: sans-serif; min-width: 300px; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    input[type=text] { width: 100%; padding: 8px; }
    button { margin-top: 10px; padding: 8px; width: 100%; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>OpenAI APIキー設定</h2>
  <label>
    APIキー:
    <input type="text" id="apikey" placeholder="sk-...">
  </label>
  <label>
    モデル:
    <select id="model">
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      <option value="gpt-4">gpt-4</option>
      <option value="gpt-4o">gpt-4o</option>
    </select>
  </label>
  <button id="save">保存</button>
  <div id="status"></div>

  <hr>
  <h3>キーボードショートカット</h3>
  <p>
    要約のキーボードショートカット（デフォルト: <b>Ctrl+Shift+Y</b>）は、Chromeのショートカット設定ページから自由に変更できます。
  </p>
  <button id="open-shortcut-settings">ショートカット設定ページを開く</button>

  <script src="options.js"></script>
</body>
</html>
